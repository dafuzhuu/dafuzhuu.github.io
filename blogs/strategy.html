<html>
  <head>
    <style>
      body {
        font-size: 16px;
        font-family: 'Times New Roman', serif;
        margin-left: 26%;
        margin-right: 26%;
        margin-top: 40px;
        line-height: 1.6; <!-- 行间距 -->
      }
      a {
        color: inherit;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: red;
      }
      .center {
        text-align: center;
      }
      .home-button {
        position: absolute;
        top: 15px;
        right: 25px;
        display: inline-block;
        padding: 5px 10px;
        margin: 10px 0;
        background-color: white;
        color: black;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: transform 0.3s, background-color 0.3s;
      }
      .home-button:hover {
        color: inherit;
        transform: scale(1.1);
        background-color: lightgray;
      }
      footer {
        color: gray;
        text-align: center;
        padding: 20px 0;
      }
      pre {
        color: #000; /* 文字颜色 */
        background: #fff; /* 背景颜色 */
        border: 1px solid #000; /* 边框颜色 */
        box-shadow: 5px 5px 10px rgba(0,0,0,0.2); /* 立体阴影效果 */
        font-family: monospace; /* 等宽字体 */
        padding: 1em;
        border-radius: 4px; /* 轻微的圆角 */
        margin: 1em 0; /* 保证周围有空间 */
        overflow: auto; /* 内容超出时显示滚动条 */
        white-space: pre; /* 保留空格和换行 */
      }
      .latex-container {
        display: flex;
        justify-content: center;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }
    
      th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
      }
    
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
