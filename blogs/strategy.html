<html>
  <head>
    <!--     响应式设计 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/base.css">
    <style>
      .table-container {
        width: 100%; /* 容器宽度 */
        overflow-x: auto; /* 横向滚动条 */
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }  
      th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .up {
        color: red;
      }
      .down {
        color: green;
      }
    </style>
    <title>量化选股一号</title>

    <!-- 自定义图标 -->
    <link rel="icon" href="../static/img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">

    <!-- 代码块高亮 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>

    <!-- 引入Mathjax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  </head>
  
  <body>
    <a href="../pages/index.html" class="home-button">返回主页</a>
    <header>
      <h1>量化选股一号</h1>
    </header>
    <main>
      <p>
        选择行情和资金流动因子，用catboost选股
      </p>
        <!-- 表格 -->
        <section>
          <h3>日调仓与收益率</h3>
          <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>日期</th>
                <th>仓位1</th>
                <th>仓位2</th>
                <th>仓位3</th>
                <th>仓位4</th>
                <th>仓位5</th>
                <th>日收益</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2024.03.05</td>
                <td>002155（<span class="up"></span>）</td>
                <td>002335（<span class="up"></span>）</td>
                <td>002518（<span class="down"></span>）</td>
                <td>603011（<span class="down"></span>）</td>
                <td>603688（<span class="down"></span>）</td>
                <td><span class="up"></span></td>
              </tr>
              <tr>
                <td>2024.03.04</td>
                <td>600721（<span class="up">+5.60%</span>）</td>
                <td>603009（<span class="up">+4.15%</span>）</td>
                <td>603028（<span class="down">-2.24%</span>）</td>
                <td>603189（<span class="down">-1.95%</span>）</td>
                <td>002448（<span class="down">-1.89%</span>）</td>
                <td><span class="up">+2.39%</span></td>
              </tr>
            </tbody>
            <tfoot>
              *此处收益率均为持仓收益率，不完全等同于股票日涨跌幅
            </tfoot>
          </table>
          </div>
        </section>
    </main>
    <footer>
      <div>2024 &copy; <a href="https://github.com/ultimate233/ultimate233.github.io">zzzzdf page</a></div>
    </footer>
  </body>
</html>
