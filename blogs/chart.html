<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>组合收益</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../static/css/base.css">
<link rel="icon" href="../static/img/favicon.png" type="image/png">
<link rel="apple-touch-icon" sizes="180x180" href="favicon.png">

<!-- 引入 echarts 库 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.1/echarts.min.js"></script>
<style>
/* 将 body 设置为 flex 容器，并使其子元素在水平和垂直方向上都居中 */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* 设置图表容器的样式 */
#main {
  width: 800px;
  height: 600px;
}
</style>
</head>
<body>
<a href="/pages/index.html" class="home-button">返回主页</a>
<!-- 用于承载 echarts 图表的 div 元素 -->
<div id="main"></div>

<script>
// 在页面加载完成后执行以下代码
document.addEventListener('DOMContentLoaded', function() {
  // 获取图表容器
  var chartDom = document.getElementById('main');
  // 初始化 echarts 实例
  var myChart = echarts.init(chartDom);
  var option;

  // 配置项
  option = {
    title: {
      text: '收益曲线'
    },
    tooltip: {
      trigger: 'axis'
    },
    legend: {
      data: ['我的组合', '沪深300', '上证指数']
    },
    grid: {
      left: '3%',
      right: '4%',
      bottom: '3%',
      containLabel: true
    },
    toolbox: {
      feature: {
        saveAsImage: {}
      }
    },
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: ['2024.4', '5', '6', '7', '8', '9', '10']
    },
    yAxis: {
      type: 'value'
    },
    series: [
      {
        name: '我的组合',
        type: 'line',
        stack: null,
        data: [100, 100, 100, 100, 100, 100, 100]
      },
      {
        name: '沪深300',
        type: 'line',
        stack: null,
        data: [100, 100, 100, 100, 100, 100, 100]
      },
      {
        name: '上证指数',
        type: 'line',
        stack: null,
        data: [100, 100, 100, 100, 100, 100, 100]
      }
    ]
  };

  // 设置配置项并渲染图表
  option && myChart.setOption(option);
});
</script>

</body>
</html>
