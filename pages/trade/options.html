    <script>
        window.onload = function() {
            // 获取所有 id 属性为 "item" 的元素
            var itemElements = document.querySelectorAll('#item');
            // 获取 id 为 "item" 的元素的数量
            var itemCount = itemElements.length;
            // 将数量存储在变量中
            window.itemCount = itemCount;
            // 更新显示 id 为 "item" 的元素数量的元素
            document.getElementById('itemCountDisplay').innerText = window.itemCount;
        }
    </script>
